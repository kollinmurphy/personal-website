<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="Mazing Race" />

    <title>Mazing Race</title>

    <link rel="stylesheet" type="text/css" href="css/settings.css" />
    <script src="js/settings.js" type="text/javascript"></script>
    <script src="js/slider.js" type="text/javascript"></script>
</head>

<body>
    <div class="contents">
        <div class="settingRow" id="divTilt">
            <div class="lbl">Tilt control</div>
            <div><canvas id="sliderTilt" width="128px" height="64px"></canvas></div>
        </div>

        <div class="settingRow" id="divScreen">
            <div class="lbl">On-screen control</div>
            <div><canvas id="sliderOnScreen" width="128px" height="64px"></canvas></div>
        </div>

        <div class="settingRow">
            <div class="lbl">Choose color scheme</div>
            <div><img id="btnColorSchemes" class="btn" src="img/colorschemes.png" /></div>
        </div>

        <div class="settingRow" id="divPremium">
            <div class="lbl">Upgrade to premium<br>
                <span style="font-size:0.5em">Benefits of premium:<br>
                    &bull; Ad-free experience<br>
                    &bull; Access to extreme mode<br>
                    &bull; Supports the developer!
                </span>
            </div>
            <div><div id="btnUpgrade" class="btnText">Upgrade</div></div>
        </div>

        <div class="settingRow"><img id="btnBack" src="img/back.png"></img></div>
        <img src="img/slider.png" id="slider" style="display:none" />
    </div>
</body>

</html>
