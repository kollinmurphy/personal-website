<body>
  <h1 id="txtInfo">Click to add masses.</h1>
  <div id="mainButtons">
    <button type="button" class="btn btn-danger" id="btnRun">Run</button>
    <button id="btnHide" type="button" class="btn btn-primary">Hide Details</button>
  </div>
  <div id="detailsContainer">
    <div id='slidecontainercontainer'>
      <button type="button" class="btn btn-success" id='btnMass'>Mass</button>
      <button type="button" class="btn btn-secondary" id='btnVelocity'>Velocity</button>
      <button type="button" class="btn btn-secondary" id='btnAngle'>Angle</button>

      <div class="slidecontainer"><span id="label1">Mass 1</span>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnImg0" type="button" class="btn btn-primary">Change Image</button>
        </div>
        <input type="range" min="10" max="1500" value="75" class="slider" id="m1" style='display:block'>
        <input type="range" min="0" max="30000" value="0" class="slider" id="v1" style="display: none;">
        <input type="range" min="0" max="6283" value="25" class="slider" id="a1" style="display: none;">
      </div>
      <div class="slidecontainer"><span id="label2">Mass 2</span>  
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnImg1" type="button" class="btn btn-primary">Change Image</button>

        </div>
        <input type="range" min="10" max="1500" value="75" class="slider" id="m2" style='display:block'>
        <input type="range" min="0" max="30000" value="0" class="slider" id="v2" style="display: none;">
        <input type="range" min="0" max="6283" value="0" class="slider" id="a2" style="display: none;">
      </div>
      <div class="slidecontainer"><span id="label3">Mass 3</span>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="btnImg2" type="button" class="btn btn-primary">Change Image</button>
          <!-- <button type="button" class="btn btn-success" id='mass3'>Mass</button>
          <button type="button" class="btn btn-secondary" id='vel3'>Velocity</button>

        <input type="range" min="10" max="1500" value="75" class="slider" id="m3" style='display:block'>
        <input type="range" min="0" max="30000" value="0" class="slider" id="v3" style="display: none;">
        <input type="range" min="0" max="6283" value="0" class="slider" id="a3" style="display: none;">

      </div> -->
